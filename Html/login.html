<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box row g-0">
        <div class="login-left col-md-6">
            <h2 class="mb-1">مرحباً بعودتك</h2>
            <p class="text-muted mb-4">سجل الدخول للمتابعة في منصتنا</p>

            <form method="POST" id="loginForm" class="mt-4">
                <div id="errorAlert" class="alert alert-danger d-none"></div>
                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" name="email" id="email" class="form-control" required 
                           placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="form-label">كلمة المرور</label>
                        <a href="contact.html" class="text-sm text-muted">نسيت كلمة المرور؟</a>
                    </div>
                    <input type="password" name="password" id="password" class="form-control" required 
                           placeholder="أدخل كلمة المرور">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">تذكرني لمدة 30 يومًا</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    تسجيل الدخول
                    <i class="fas fa-sign-in-alt me-2"></i>
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-muted">ليس لديك حساب؟ 
                        <a href="signup.html" class="text-primary fw-medium">إنشاء حساب جديد</a>
                    </p>
                </div>
                
                <div class="divider">أو</div>
                
                
            </form>
        </div>
        
        <div class="login-right col-md-6 d-none d-md-flex">
            <div class="login-right-content">
                <img src="../images/logo.png" alt="Logo" class="mb-4">
                <h2 class="text-white mb-3">مرحباً بك في منصتنا</h2>
                <p class="text-white-50">انضم إلى آلاف الطلاب الذين يتعلمون معنا</p>
                <div class="mt-4">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <span class="text-white">دروس تفاعلية مباشرة</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <span class="text-white">معلمون متخصصون</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <span class="text-white">متابعة وتقييم مستمر</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorAlert = document.getElementById('errorAlert');
        
        errorAlert.classList.add('d-none');
        
        if (!email || !email.includes('@')) {
            showError('الرجاء إدخال بريد إلكتروني صحيح');
            return;
        }
        
        if (!password || password.length < 6) {
            showError('الرجاء إدخال كلمة مرور صحيحة');
            return;
        }
        
        window.location.href = 'index.html';
    });
    
    function showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = message;
        errorAlert.classList.remove('d-none');
    }
</script>
</body>
</html>
