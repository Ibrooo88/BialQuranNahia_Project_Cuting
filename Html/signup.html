<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
    <style>
        .navbar {
            background-color: #1a3a30 !important;
            border-bottom: 2px solid #c9b67a;
            padding: 0.5rem 0 !important;
            min-height: 60px;
        }

        .navbar-brand-img {
            height: 40px;
            width: auto;
        }

        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../images/logo.png" alt="شعار المنصة" class="navbar-brand-img">
                <span>بالقرآن نحيا</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">الرئيسية</a>
                <a class="nav-link" href="login.html">تسجيل الدخول</a>
                <a class="nav-link" href="about_me.html">المعلمون</a>
                <a class="nav-link" href="contact.html">تواصل معنا</a>
            </div>
        </div>
    </nav>
    <div class="signup-container">
        <div class="signup-box row g-0">
            <div class="signup-left col-md-6">
                <h4 class="mb-4">إنشاء حساب</h4>

                <form method="POST" id="signupForm">
                    <div id="errorAlert" class="alert alert-danger d-none"></div>
                    <div class="mb-3">
                        <label>الاسم </label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>البريد الإلكتروني</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>كلمة المرور</label>
                        <input type="password" name="password1" id="password1" class="form-control" required
                            minlength="8">
                    </div>
                    <div class="mb-3">
                        <label>تأكيد كلمة المرور</label>
                        <input type="password" name="password2" id="password2" class="form-control" required
                            minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>


                    <p class="text-center mt-3">
                        لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
                    </p>
                </form>
            </div>

            <div class="signup-right col-md-6">
                <div class="d-flex flex-column justify-content-center align-items-center h-100 p-4">
                    <h1 class="text-white mb-4">مرحبًا بك في منصة بالقرآن نحيا</h1>
                    <p class="text-white-50 text-center mb-4">انضم إلى آلاف الطلاب الذين يتعلمون القرآن الكريم معنا</p>
                    <div class="mt-4">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-check-circle text-success me-3 fs-4"></i>
                            <span class="text-white">معلمون متخصصون ومجازون</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-check-circle text-success me-3 fs-4"></i>
                            <span class="text-white">دروس تفاعلية مباشرة</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-check-circle text-success me-3 fs-4"></i>
                            <span class="text-white">متابعة وتقييم مستمر</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-circle text-success me-3 fs-4"></i>
                            <span class="text-white">منصة آمنة وسهلة الاستخدام</span>
                        </div>
                    </div>
                    <div class="mt-5">
                        <a href="index.html" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-home me-2"></i> العودة للصفحة الرئيسية
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const errorAlert = document.getElementById('errorAlert');

            // إخفاء رسالة الخطأ السابقة
            errorAlert.classList.add('d-none');

            // التحقق من البيانات
            if (!name) {
                showError('الرجاء إدخال الاسم');
                return;
            }

            if (!email || !email.includes('@')) {
                showError('الرجاء إدخال بريد إلكتروني صحيح');
                return;
            }

            if (password1.length < 8) {
                showError('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
                return;
            }

            if (password1 !== password2) {
                showError('كلمات المرور غير متطابقة');
                return;
            }

            window.location.href = 'index.html';
        });

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }
    </script>
</body>

</html>
