<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل - بالقرآن نحيا</title>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tajawal Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/message_list.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="inbox.html">
                <img src="../images/logo.png" alt="شعار المنصة">
                بالقرآن نحيا
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل التنقل">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inbox.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="message_list.html">
                            الرسائل
                            <span class="badge bg-danger">3</span>
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="profile.html" class="btn btn-outline-light me-2">
                        <i class="fas fa-user-circle me-1"></i> محمد علي
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row">
                <!-- Messages List -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0">صندوق الوارد</h2>
                        <a href="contact.html" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> رسالة جديدة
                        </a>
                    </div>

                    <!-- Message Card Example -->
                    <a href="message_detail.html" class="text-decoration-none">
                        <div class="message-card unread">
                            <div class="card-body">
                                <!-- رسالة المستخدم -->
                                <div class="mb-3">
                                    <h5 class="mb-2 text-success">
                                        <i class="fas fa-user me-2"></i> رسالتك
                                    </h5>
                                    <div class="p-3 bg-light rounded">
                                        <p class="mb-1">هذه رسالة تجريبية من المستخدم.</p>
                                        <small class="text-muted">
                                            <i class="far fa-clock me-1"></i> 2025-11-30 19:00
                                        </small>
                                    </div>
                                </div>

                                <!-- رد الإدارة -->
                                <div class="mt-3">
                                    <h6 class="text-primary mb-2">
                                        <i class="fas fa-user-shield me-2"></i> رد الشيخ
                                    </h6>
                                    <div class="p-3 bg-white border rounded">
                                        <p class="mb-1">هذا رد تجريبي من الإدارة على الرسالة.</p>
                                        <small class="text-muted">تمت المراجعة من الشيخ</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                    <!-- Empty State Example -->
                    <!--
                    <div class="empty-state text-center p-5">
                        <i class="fas fa-inbox fa-2x mb-3"></i>
                        <h4>لا توجد رسائل لعرضها</h4>
                        <p class="text-muted">لم يتم العثور على أي رسائل في صندوق الوارد الخاص بك.</p>
                    </div>
                    -->

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container text-center">
            <p class="mb-0">© 2025 جميع الحقوق محفوظة لموقع بالقرآن نحيا</p>
            <div class="footer-bottom mt-2">
                <a href="privacy.html" class="text-white-50 me-3">سياسة الخصوصية</a>
                <a href="terms.html" class="text-white-50">الشروط والأحكام</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
